  color: #fff;
  background-color: #ff99cc;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}
.fullscreen {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, 450%);
  transform: translate(-50%, 450%);
}
